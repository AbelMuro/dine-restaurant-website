<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abel Muro"/>       
    <meta name="keywords" content="dine, restaurant, website, food, drinks, dining"/>
    <meta name="description" content="Experience our seasonal menu in beautiful country surroundings. Eat the freshest produce from the comfort of our farmhouse."/> 
    <meta name="theme-color" content="#FFF" />                          
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Restaurant Website</title>
    <link rel="manifest" href="/PWA/manifest.json"/>    
</head>
<body>
    <noscript> 
        Please enable javascript to use this app
    </noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(`/PWA/ServiceWorkers.js`).then((registration) => {
                        console.log('Worker registration is successful', registration.scope);
                    }, (err) => {
                        console.log('Worker registration has failed', err);
                    })
                });
        } else 
                console.log('Service Worker is not supported by your browser.');
    </script>
</body>
</html>
